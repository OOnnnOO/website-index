<script>
function unfold(){
  // 显示与隐藏文章
  var unfold = document.getElementById('unfold');
  var moreLink = document.getElementById('moreLink');
  var display = false;
  unfold.onclick = function () {
    display = !display;
    moreLink.style.height = display ? "auto" : "0px";
    moreLink.style.opacity = display ? "1" : "0";
    return false;
  };
}

// 获取最新文章列表
function getNewPost(){
  var html =''
  var xhr = new XMLHttpRequest()
  xhr.onreadystatechange =function(event){
    if(xhr.readyState === 4){
      if(xhr.status === 200){
        var res = xhr.responseXML
        var title  = res.getElementsByTagName('title')
        var link  = res.getElementsByTagName('link')
        for(var i =1; i<title.length; i++){
          html += '<li><a class="text-truncate" href="'+link[i].childNodes[0].nodeValue+'">' + title[i].childNodes[0].nodeValue +'</a></li>'
        }

        document.getElementById('article-list').innerHTML = html
      }
    }
  }
  xhr.open('GET','https://wordpress.oonnnoo.com/feed/',true);
  xhr.send()
}

window.onload = function(){
  unfold();
  getNewPost();
}
