  <style type="text/css">
    * {
      background-repeat: no-repeat;
      padding: 0;
      margin: 0
    }

    *,
    ::after,
    ::before {
      box-sizing: inherit
    }

    html {
      font-family: sans-serif;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
      font-size: 625%;
      box-sizing: border-box
    }

    article,
    aside,
    details,
    figcaption,
    figure,
    footer,
    header,
    main,
    menu,
    nav,
    section,
    summary {
      display: block
    }

    audio,
    canvas,
    progress,
    video {
      display: block
    }

    a {
      background-color: transparent;
    }

    a:active,
    a:hover {
      outline-width: 0
    }

    h1 {
      color: #ccc;
      font-size: 2em;
      margin: .67em 0
    }

    img {
      border-style: none
    }

    ul {
      list-style: none
    }

    hr {
      box-sizing: content-box;
      height: 0;
      overflow: visible
    }

    html,
    body {
      height: 100%;
      width: 100%;
      background-color: #E1F3Fd
    }

    body {
      position: relative;
      background: #fff;
      font-family: "Segoe UI", "Lucida Grande", Helvetica, Arial, "Microsoft YaHei", FreeSans, Arimo, "Droid Sans", "wenquanyi micro hei", "Hiragino Sans GB", "Hiragino Sans GB W3", FontAwesome, sans-serif;
      font-weight: 400;
      line-height: 1.6;
      color: #333;
      font-size: .16rem;
      -webkit-font-smoothing: antialiased
    }

    header {
      text-align: center
    }

    footer {
      padding-top: 1em;
      text-align: center
    }

    .clearfix:after {
      content: '\0020';
      display: block;
      height: 0;
      clear: both;
      visibility: hidden
    }

    .clearfix {
      *zoom: 1
    }

    .container {
      margin: 0 auto;
      width: 80%;
      min-width: 320px;
      max-width: 660px;
      border: solid 1px #fefefe;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
      background: rgba(0, 0, 0, .3);
      padding: .1rem
    }

    .container p {
      line-height: 1em;
      padding: .8em;
      color: #fff
    }

    .container nav {
      text-align: center;
      background: rgba(134, 134, 134, .8)
    }

    .container nav:hover {
      text-align: center;
      background: rgba(153, 153, 153, .8)
    }

    .container ul li {
      display: inline-block;
      padding: 1em 0;
      line-height: 1em;
      width: .745rem
    }

    .container a {
      text-decoration: none;
      color: #fff
    }

    .container a:hover {
      color: #333
    }

    .bgVideoBox {
      height: 100%;
      width: 100%;
    }

    .bgVideoBox video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      background: rgba(134, 134, 134, .8);
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .bottom a {
      text-decoration: none;
      color: #fff;
    }
  </style>
